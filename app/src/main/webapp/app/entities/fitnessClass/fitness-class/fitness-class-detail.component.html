<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="fitnessClass">
            <h2><span >View Fitness Class</span><!-- {{ fitnessClass.id }}--></h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="appApp.fitnessClassFitnessClass.className">Class Name</span></dt>
                <dd>
                    <span>{{ fitnessClass.className }}</span>
                </dd>
                <dt><span jhiTranslate="appApp.fitnessClassFitnessClass.duration">Duration</span></dt>
                <dd>
                    <span>{{ fitnessClass.duration }}</span>
                </dd>
                <dt><span jhiTranslate="appApp.fitnessClassFitnessClass.level">Level</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'appApp.Level.' + fitnessClass.level }}">{{ fitnessClass.level }}</span>
                </dd>
                <dt><span jhiTranslate="appApp.fitnessClassFitnessClass.instructorName">Instructor Name</span></dt>
                <dd>
                    <span>{{ fitnessClass.instructorName }}</span>
                </dd>
                <dt><span jhiTranslate="appApp.fitnessClassFitnessClass.type">Type</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'appApp.Type.' + fitnessClass.type }}">{{ fitnessClass.type }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/fitness-class', fitnessClass.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
