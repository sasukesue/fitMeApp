<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="schedule">
            <h2><span jhiTranslate="appApp.schedule.detail.title">Schedule</span><!-- {{ schedule.id }} --></h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="appApp.schedule.dateTime">Date Time</span></dt>
                <dd>
                    <span>{{ schedule.dateTime }}</span>
                </dd>
                <dt><span jhiTranslate="appApp.schedule.availableSlots">Available Slots</span></dt>
                <dd>
                    <span>{{ schedule.availableSlots }}</span>
                </dd>
                <dt><span jhiTranslate="appApp.schedule.fitnessClassId">Fitness Class Id</span></dt>
                <dd>
                    <span>{{ schedule.fitnessClassId }}</span>
                </dd>
                <dt><span jhiTranslate="appApp.schedule.locationId">Location Id</span></dt>
                <dd>
                    <span>{{ schedule.locationId }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/schedule', schedule.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
