<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="location">
            <h2><span jhiTranslate="appApp.locationLocation.detail.title">Location</span> {{ location.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="appApp.locationLocation.branchName">Branch Name</span></dt>
                <dd>
                    <span>{{ location.branchName }}</span>
                </dd>
                <dt><span jhiTranslate="appApp.locationLocation.blkNo">Blk No</span></dt>
                <dd>
                    <span>{{ location.blkNo }}</span>
                </dd>
                <dt><span jhiTranslate="appApp.locationLocation.streetName">Street Name</span></dt>
                <dd>
                    <span>{{ location.streetName }}</span>
                </dd>
                <dt><span jhiTranslate="appApp.locationLocation.postalCode">Postal Code</span></dt>
                <dd>
                    <span>{{ location.postalCode }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/location', location.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
